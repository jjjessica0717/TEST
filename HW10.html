    <script>
        function cal() {
            height =document.getElementById("height").value;
            weight =document.getElementById("weight").value;
            BMI=weight/((height/100)*(height/100));
            document.getElementById("BMI").value = BMI;
        }
    </script>

    <main>
        <article>
         <div class="p-3 mb-2 bg-secondary text-dark">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">

                        <div class="row text-left border border-4 border-primary">
                        
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">第一種BMI做法</h5>
                                <p class="card-text">
                                    <form oninput="result.value=parselnt(a.value)+parselnt(b.value)">
                                    <input type="range" id="b" name="b" value="50" />+
                                    <input type="number" id="a" name="a" value="10" />=
                                    <output name="result" for="a b">60</output>
                                    </form>
                                </p>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="p-3 mb-2 bg-primary text-white">  
                        <div class="card-body">
                            <h5 class="card-title">第二種BMI做法</h5>
                            <p class="card-text">
                                <p>身高: <input type="number" id="height">cm</p>
                                <p>體重: <input type="number" id="weight">kg</p>
                                <P><button onclick="cal()">計算</button></P>
                                <p>BMI: <input type="text" id="BMI"></p>
                            </p>
                        </div>
                     </div>
                    </div>

                    
                </div>
            </div>
         </div>
        </article>
    </main>
